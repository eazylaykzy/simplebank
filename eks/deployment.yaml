apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 431553748608.dkr.ecr.eu-west-2.amazonaws.com/simplebank:91355c46ddb4ccca881c3da1326151971ef362ae
          ports:
            - containerPort: 8080